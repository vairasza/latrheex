<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <h1>Language Translation Helper</h1>

        <h3>1) Choose your source language:</h3>

        <button id="reset-button" class="icon-bin"><img class="pic" src="../assets/reset.png"></button>

        <p>Source Language: <button class="language-button" id="language-sl">keine ausgewählt</button></p>

        <!-- on click show this section-->
        <div id="languages-list-source"></div>

        <h3>2) Choose your target languages:</h3>

        <!-- list of this -->
        <ul>
            <p>Target Language: <button class="language-button language-tl">keine ausgewählt</button></p>
        </ul>

        <!-- on click show this section-->
        <div id="languages-list-target"></div>

        <p id="error-text"></p>

        <script src="index.js"></script>
    </div>
</body>
</html>
